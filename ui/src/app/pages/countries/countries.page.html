<h1 nz-typography style="margin-bottom: 30px">Countries</h1>

<div class="table-operations" style="margin-bottom: 16px">
  <button nz-button nzType="primary" [routerLink]="['new']"><i nz-icon nzType="plus"></i>New Country</button>
</div>

<nz-table
  #countryTable
  [nzFrontPagination]="true"
  [nzData]="countries"
  nzBordered
  nzShowPagination
  nzShowSizeChanger
  [nzSize]="'small'"
  [nzLoading]="isLoading.countries"
>
  <thead>
  <tr>
    <th>ID</th>
    <th>Country name</th>
    <th>Code</th>
    <th>Currency</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of countryTable.data">
    <td>{{ c.id }}</td>
    <td>{{ c.name }}</td>
    <td>{{ c.code }}</td>
    <td>{{ c.currency }}</td>
    <td>
      <button nz-button nzType="link" [routerLink]="[c.id, 'edit']">
        <i nz-icon nzType="edit" nzTheme="outline"></i>
      </button>
      <button
        nz-button
        nzType="link"
        nzDanger
        nz-popconfirm
        nzPopconfirmTitle="Are you sure you want to delete this country?"
        nzPopconfirmPlacement="top"
        (nzOnConfirm)="deleteCountry(c.id)"
        [nzLoading]="isLoading.delete"
      >
        <i nz-icon nzType="delete" nzTheme="outline"></i>
      </button>
    </td>
  </tr>
  </tbody>
</nz-table>
