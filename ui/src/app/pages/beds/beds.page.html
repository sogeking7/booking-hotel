<h1 nz-typography style="margin-bottom: 30px">Bed Types</h1>

<div class="table-operations" style="margin-bottom: 16px">
  <button nz-button nzType="primary" [routerLink]="['new']"><i nz-icon nzType="plus"></i>New Bed Type</button>
</div>

<nz-table
  #bedTypeTable
  [nzFrontPagination]="true"
  [nzData]="bedTypes"
  nzBordered
  nzShowPagination
  nzShowSizeChanger
  [nzSize]="'small'"
  [nzLoading]="isLoading.bedTypes"
>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Icon Reference</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let bed of bedTypeTable.data">
    <td>{{ bed.id }}</td>
    <td>{{ bed.name }}</td>
    <td>
      <img
        *ngIf="bed.iconRef"
        [src]="'http://localhost:8080/' + bed.iconRef"
        alt="icon"
        width="32"
        height="32"
        style="cursor: pointer"
        (click)="showPreview('http://localhost:8080/' + bed.iconRef)"
      />
    </td>

    <td>
      <!-- ДОБАВЛЕНО: Кнопка для просмотра деталей -->
      <button nz-button nzType="link" (click)="showDetails(bed)">
        <i nz-icon nzType="eye" nzTheme="outline"></i>
      </button>
      <button nz-button nzType="link" [routerLink]="[bed.id, 'edit']">
        <i nz-icon nzType="edit" nzTheme="outline"></i>
      </button>
      <button
        nz-button
        nzType="link"
        nzDanger
        nz-popconfirm
        nzPopconfirmTitle="Are you sure you want to delete this bed type?"
        nzPopconfirmPlacement="top"
        (nzOnConfirm)="deleteBedType(bed.id)"
        [nzLoading]="isLoading.delete"
      >
        <i nz-icon nzType="delete" nzTheme="outline"></i>
      </button>
    </td>
  </tr>
  </tbody>
</nz-table>
