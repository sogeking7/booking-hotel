        - admin
    get:
      tags:
      - City
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CityModel"
      summary: Get All Cities
  /api/core/cities/{id}:
    get:
      tags:
      - City
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CityModel"
      summary: Get City By Id
    delete:
      tags:
      - City
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "204":
          description: No Content
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      summary: Delete City By Id
      security:
      - SecurityScheme:
