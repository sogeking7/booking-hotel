---
openapi: 3.1.0
tags:
- name: Auth
- name: BedType
  description: Operations related to Bed Type items
- name: City
  description: Operations related to City items
- name: Country
  description: Operations related to Country items
- name: Facility
  description: Operations related to Facility items
- name: File
  description: Operations related to File items
- name: Hotel
  description: Operations related to Hotel items
- name: Media
  description: Operations related to Media items
- name: Order
  description: Operations related to Order items
- name: RoomType
  description: Operations related to Room Type items
- name: RoomTypeFacility
  description: Operations related to Room Type Facility items
- name: User
  description: Operations related to User items
components:
  schemas:
    AppUserModel:
      type: object
      required:
      - id
      - firstName
      - lastName
      - email
      properties:
        id:
          type: integer
          format: int64
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
    BedTypeModel:
      type: object
      required:
      - id
      - name
      - iconRef
      - createdAt
      - updatedAt
      - removed
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        iconRef:
          type: string
        createdAt:
          $ref: "#/components/schemas/OffsetDateTime"
        updatedAt:
          $ref: "#/components/schemas/OffsetDateTime"
        removed:
          type: boolean
    BedTypeSaveRequest:
      type: object
      required:
      - name
      - iconRef
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        iconRef:
          type: string
    BedTypeSaveResponse:
      type: object
      required:
      - id
      properties:
        id:
          type: integer
          format: int64
    CityModel:
      type: object
      required:
      - id
      - name
      - createdAt
      - updatedAt
      - removed
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        countryId:
          type: integer
          format: int64
        createdAt:
          $ref: "#/components/schemas/OffsetDateTime"
        updatedAt:
          $ref: "#/components/schemas/OffsetDateTime"
        removed:
          type: boolean
    CitySaveRequest:
      type: object
      required:
      - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        countryId:
          type: integer
          format: int64
    CitySaveResponse:
      type: object
      required:
      - id
      - countryId
      properties:
        id:
          type: integer
          format: int64
        countryId:
          type: integer
          format: int64
    CountryModel:
      type: object
      required:
      - id
      - name
      - currency
      - code
      - createdAt
      - updatedAt
      - removed
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        currency:
          type: string
        code:
          type: string
        createdAt:
          $ref: "#/components/schemas/OffsetDateTime"
        updatedAt:
          $ref: "#/components/schemas/OffsetDateTime"
        removed:
          type: boolean
    CountrySaveRequest:
      type: object
      required:
      - name
      - code
      - currency
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        code:
          type: string
        currency:
          type: string
    CountrySaveResponse:
      type: object
      required:
      - id
      properties:
        id:
          type: integer
          format: int64
    FacilityModel:
      type: object
      required:
      - id
      - name
      - iconRef
      - createdAt
      - updatedAt
      - removed
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        iconRef:
          type: string
        type:
          $ref: "#/components/schemas/FacilityTypes"
        createdAt:
          $ref: "#/components/schemas/OffsetDateTime"
        updatedAt:
          $ref: "#/components/schemas/OffsetDateTime"
        removed:
          type: boolean
    FacilitySaveRequest:
      type: object
      required:
      - name
      - iconRef
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        iconRef:
          type: string
        type:
          $ref: "#/components/schemas/FacilityTypes"
    FacilitySaveResponse:
      type: object
      required:
      - id
      - name
      - iconRef
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        iconRef:
          type: string
        type:
          $ref: "#/components/schemas/FacilityTypes"
    FacilityTypes:
      type: string
      enum:
      - main
      - specific
    FileModel:
      type: object
      required:
      - id
      - name
      - urlPath
      - type
      - size
      - createdAt
      - updatedAt
      - removed
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        urlPath:
          type: string
        type:
          type: string
        size:
          type: integer
          format: int64
        createdAt:
          $ref: "#/components/schemas/OffsetDateTime"
        updatedAt:
          $ref: "#/components/schemas/OffsetDateTime"
        removed:
          type: boolean
    FileSaveRequest:
      type: object
      required:
      - name
      - urlPath
      - type
      - size
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        urlPath:
          type: string
        type:
          type: string
        size:
          type: integer
          format: int64
    FileSaveResponse:
      type: object
      required:
      - id
      - name
      - urlPath
      - type
      - size
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        urlPath:
          type: string
        type:
          type: string
        size:
          type: integer
          format: int64
    HotelModel:
      type: object
      required:
      - id
      - name
      - address
      - phone
      - createdAt
      - updatedAt
      - removed
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        address:
          type: string
        phone:
          type: string
        cityId:
          type: integer
          format: int64
        createdAt:
          $ref: "#/components/schemas/OffsetDateTime"
        updatedAt:
          $ref: "#/components/schemas/OffsetDateTime"
        removed:
          type: boolean
    HotelSaveRequest:
      type: object
      required:
      - name
      - address
      - phone
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        address:
          type: string
        phone:
          type: string
        cityId:
          type: integer
          format: int64
    HotelSaveResponse:
      type: object
      required:
      - id
      - name
      - address
      - phone
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        address:
          type: string
        phone:
          type: string
        cityId:
          type: integer
          format: int64
    JwtModel:
      type: object
      required:
      - accessToken
      properties:
        accessToken:
          type: string
    LocalDate:
      type: string
      format: date
      examples:
      - 2022-03-10
    MediaModel:
      type: object
      required:
      - id
      - refId
      - refType
      - fileId
      - createdAt
      - updatedAt
      - removed
      properties:
        id:
          type: integer
          format: int64
        refId:
          type: integer
          format: int64
        refType:
          type: string
        fileId:
          type: integer
          format: int64
        createdAt:
          $ref: "#/components/schemas/OffsetDateTime"
        updatedAt:
          $ref: "#/components/schemas/OffsetDateTime"
        removed:
          type: boolean
    MediaSaveRequest:
      type: object
      required:
      - refId
      - refType
      - fileId
      properties:
        id:
          type: integer
          format: int64
        refId:
          type: integer
          format: int64
        refType:
          type: string
        fileId:
          type: integer
          format: int64
    MediaSaveResponse:
      type: object
      required:
      - id
      - refId
      - refType
      - fileId
      properties:
        id:
          type: integer
          format: int64
        refId:
          type: integer
          format: int64
        refType:
          type: string
        fileId:
          type: integer
          format: int64
    OffsetDateTime:
      type: string
      format: date-time
      examples:
      - 2022-03-10T12:15:50-04:00
    OrderModel:
      type: object
      required:
      - id
      - fromDate
      - toData
      - hotelId
      - userId
      - createdAt
      - updatedAt
      - removed
      properties:
        id:
          type: integer
          format: int64
        fromDate:
          $ref: "#/components/schemas/LocalDate"
        toData:
          $ref: "#/components/schemas/LocalDate"
        hotelId:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        createdAt:
          $ref: "#/components/schemas/OffsetDateTime"
        updatedAt:
          $ref: "#/components/schemas/OffsetDateTime"
        removed:
          type: boolean
    OrderSaveRequest:
      type: object
      required:
      - fromDate
      - toData
      - hotelId
      - userId
      properties:
        id:
          type: integer
          format: int64
        fromDate:
          $ref: "#/components/schemas/LocalDate"
        toData:
          $ref: "#/components/schemas/LocalDate"
        hotelId:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
    OrderSaveResponse:
      type: object
      required:
      - id
      - fromDate
      - toData
      - hotelId
      - userId
      properties:
        id:
          type: integer
          format: int64
        fromDate:
          $ref: "#/components/schemas/LocalDate"
        toData:
          $ref: "#/components/schemas/LocalDate"
        hotelId:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
    RoomTypeFacilityModel:
      type: object
      required:
      - id
      - roomTypeId
      - facilityId
      - createdAt
      - updatedAt
      - removed
      properties:
        id:
          type: integer
          format: int64
        roomTypeId:
          type: integer
          format: int64
        facilityId:
          type: integer
          format: int64
        createdAt:
          $ref: "#/components/schemas/OffsetDateTime"
        updatedAt:
          $ref: "#/components/schemas/OffsetDateTime"
        removed:
          type: boolean
    RoomTypeFacilitySaveRequest:
      type: object
      required:
      - roomTypeId
      - facilityId
      properties:
        id:
          type: integer
          format: int64
        roomTypeId:
          type: integer
          format: int64
        facilityId:
          type: integer
          format: int64
    RoomTypeFacilitySaveResponse:
      type: object
      required:
      - id
      - roomTypeId
      - facilityId
      properties:
        id:
          type: integer
          format: int64
        roomTypeId:
          type: integer
          format: int64
        facilityId:
          type: integer
          format: int64
    RoomTypeModel:
      type: object
      required:
      - id
      - name
      - hotelId
      - bedTypeId
      - count
      - createdAt
      - updatedAt
      - removed
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        hotelId:
          type: integer
          format: int64
        bedTypeId:
          type: integer
          format: int64
        count:
          type: integer
          format: int32
        createdAt:
          $ref: "#/components/schemas/OffsetDateTime"
        updatedAt:
          $ref: "#/components/schemas/OffsetDateTime"
        removed:
          type: boolean
    RoomTypeSaveRequest:
      type: object
      required:
      - name
      - hotelId
      - bedTypeId
      - count
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        hotelId:
          type: integer
          format: int64
        bedTypeId:
          type: integer
          format: int64
        count:
          type: integer
          format: int32
    RoomTypeSaveResponse:
      type: object
      required:
      - id
      properties:
        id:
          type: integer
          format: int64
    SignInRequest:
      type: object
      required:
      - email
      - password
      properties:
        email:
          type: string
        password:
          type: string
    UserModel:
      type: object
      required:
      - id
      - firstName
      - lastName
      - email
      - role
      - createdAt
      - updatedAt
      - removed
      properties:
        id:
          type: integer
          format: int64
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        role:
          type: string
        createdAt:
          $ref: "#/components/schemas/OffsetDateTime"
        updatedAt:
          $ref: "#/components/schemas/OffsetDateTime"
        removed:
          type: boolean
    UserSaveRequest:
      type: object
      required:
      - firstName
      - lastName
      - email
      - password
      - role
      properties:
        id:
          type: integer
          format: int64
        firstName:
          type: string
          pattern: \S
        lastName:
          type: string
          pattern: \S
        email:
          type: string
        password:
          type: string
          pattern: \S
          default: qwerty
        role:
          type: string
          pattern: \S
          default: user
    UserSaveResponse:
      type: object
      required:
      - id
      properties:
        id:
          type: integer
          format: int64
  securitySchemes:
    SecurityScheme:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Authentication
paths:
  /api/auth/sign-in:
    post:
      tags:
      - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JwtModel"
        "400":
          description: Bad Request
      summary: Sign In
  /api/core/app/users/{id}:
    get:
      tags:
      - User
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppUserModel"
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      summary: Get User By Id
      security:
      - SecurityScheme:
        - user
  /api/core/bed-types:
    post:
      tags:
      - BedType
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BedTypeSaveRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BedTypeSaveResponse"
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
        "400":
          description: Bad Request
      summary: Save Bed Type
      security:
      - SecurityScheme:
        - admin
    get:
      tags:
      - BedType
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BedTypeModel"
      summary: Get All Bed Types
  /api/core/bed-types/{id}:
    get:
      tags:
      - BedType
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BedTypeModel"
      summary: Get Bed Type By Id
    delete:
      tags:
      - BedType
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "204":
          description: No Content
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      summary: Delete Bed Type By Id
      security:
      - SecurityScheme:
        - admin
  /api/core/cities:
    post:
      tags:
      - City
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CitySaveRequest"
        required: true
